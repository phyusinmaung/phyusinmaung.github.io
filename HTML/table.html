<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Table Lessons</h1>

    <table border="1" cellpadding="23" cellspacing="0">
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1.</td>
                <td>Phyu Sin Maung</td>
                <td>20</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Phyu Phyu</td>
                <td>21</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </tfoot>
    </table>

    <h1>Invoice</h1>
    <table border="1" cellpadding="25" cellspacing="0">
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Product</th>
                <th>QTY</th>
                <th>Total</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1.</td>
                <td>Shark</td>
                <td>3000</td>
                <td>2</td>
                <td>6000</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Ramen</td>
                <td>1500</td>
                <td>2</td>
                <td>3000</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="4">Grand Total</td>
                <td rowspan="2">9000</td>
            </tr>
            <tr>
                <td colspan="4">Tax</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>

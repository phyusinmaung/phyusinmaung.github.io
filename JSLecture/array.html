<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array Lessons</h1>
    <script>
        let arr1 = [1,2,3];
        console.log(arr1.length);

        let fruit = ['Apple', 'Orange', 'Mango'];
        console.log(fruit[1]);

        fruit.push('Banana');
        console.log(fruit);

        fruit.pop();
        console.log(fruit);

        fruit.unshift('Strawberry');
        console.log(fruit);

        fruit.shift();
        console.log(fruit);

        let students = ['Mg Mg', 'Aung Aung', 'Hla Hla', 'Tun Tun'];
        console.log(students);

        // students.sort();
        // console.log(students);

        // students.reverse();
        // console.log(students);

        students.sort().reverse();
        console.log(students);

        let students_str = students.toString();
        console.log(students_str);

        let students_arr = students_str.split(',');
        console.log(students_arr);

        let array1 = [1,2,3,4];
        let array2 = [5,6,7];
        let array3 = [8,9];

        let array4 = array1.concat(array3);
        console.log(array4);

        let array5 = [...array1,...array2,...array3,...array4];
        console.log(array5);


    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Style Property</h1>

    <p id="effect">CSS Style Effect with JS</p>
    <button onclick="applyStyle()">Apply Style</button>


    <script>
        function applyStyle() {
            let myP = document.getElementById('effect');
            myP.style.color = 'red';
            myP.style.backgroundColor = 'yellow';
            myP.style.padding = '10px';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Variables</h1>
    <script>
        // global variable (var)
        var name = "Phyu Sin Maung";
        // document.write(name);
        console.log(name);
        name = "Phyu Sin";
        console.log(name);

        // block scope variable (let)
        let fatherName = "U Maung Maung";
        console.log(fatherName);
        fatherName = "U Maung";
        console.log(fatherName);

        // const variable (const)
        const motherName = "Daw Phyu Phyu";
        console.log(motherName);
        motherName = "Daw Phyu";
        console.log(motherName);

    </script>
</body>
</html>

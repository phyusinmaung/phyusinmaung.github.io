<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Operator Lessons</h1>
    <script>
        // assign operator =
        let name = "Phyu Sin Maung";

        // addition operator +
        let total = 3 + 1;
        console.log(total);

        let result = total + 24;
        console.log(result);

        let three = '2445' + 1;
        console.log(three);

        let number = 7;
        // number = number + 3;
        number += 3;
        console.log(number);

        let addNum = 3;
        console.log(++addNum);
        console.log(addNum);

        // substraction operator -
        let two = 3 - 1;
        console.log(two);

        let num1 = 70;
        num1 -= 50;
        // num1 = num1 - 50;
        console.log(num1);

        let num2 = 40;
        console.log(num2--);
        console.log(num2);

        // division operator /
        let div1 = 42323333 / 32421;
        console.log(div1);
        console.log(div1.toFixed(2));

        let div2 =10;
        div2 /= 2;
        console.log(div2);

        // remainder operator %
        let rem1 = 2342 % 1431;
        console.log(rem1);

        // multiplication operator *
        let multi = 2345211 * 254;
        console.log(multi);

        // exponentation **
        let exp = 12 ** 6;
        console.log(exp);

        // precendence 
        let total1 = 2 * (2+5) / 2 % 2 - 5;
        console.log(total1);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Student Result</h1>

    <form action="" name="myForm">
        <label for="name">Name</label><br>
        <input type="text" name="name" id="name"><br>

        <label for="myanmar">Myanmar</label><br>
        <input type="text" name="myanmar" id="myanmar"><br>

        <label for="english">English</label><br>
        <input type="text" name="english" id="english"><br>

        <label for="math">Math</label><br>
        <input type="text" name="math" id="math"><br> <br>

        <button type="button" onclick="result()">Submit</button>
    </form>

    <script>
        function result() {
            // let name = document.getElementById('name').value;

            let name = document.myForm.name.value;
            let myanmar = document.myForm.myanmar.value;
            let english = document.myForm.english.value;
            let math = document.myForm.math.value;

            console.log(name);
            console.log(myanmar);
            console.log(english);
            console.log(math);
            
            if (myanmar >= 40 && english >= 40 && math >= 40) {
                document.write(`<h2>Congratulations ${name} You are Passed!</h2>`);
                if (myanmar >= 80) {
                    document.write(`<h2> You Passed Myanmar with Credit! </h2>`)
                }

                if (english >= 80) {
                    document.write(`<h2> You Passed English with Credit! </h2>`)
                } 

                if (math >= 80) {
                    document.write(`<h2> You Passed Math with Credit! </h2>`)
                } 

            } else {
                document.write(`<h2>Sorry ${name} Your are Failed!</h2>`);
            }
            
            
        }
    </script>
</body>
</html>
